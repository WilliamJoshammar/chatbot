<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chatbot</h1>
    <form action="/" method="POST">
      <label for="userInput">Skriv ditt meddelande:</label>
      <input type="text" id="userInput" name="userInput" required>
      <button type="submit">Skicka</button>
    </form>
    <div id="response">
      
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const response = urlParams.get('response');
    if (response) {
      document.getElementById('response').innerHTML = '<p><strong>Svar:</strong> ' + response + '</p>';
    }
  </script>
</body>
</html>
